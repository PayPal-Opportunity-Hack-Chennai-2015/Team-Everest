<ion-view title="Login">
    <ion-content padding="true"  >
    <div  ng-controller="NGOController">
         <div class="list">
            <label class="item item-input">
                <span class="input-label">NGO Name</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Funding for the Year</span>
                <input type="text">
            </label>
            <button class="button button-block button-positive" ng-click="fetchData();">
                Save
            </button>
            <button class="button button-block button-positive">
                Cancel
            </button>           
        </div>
    </div>
    </ion-content>	
</ion-view>
