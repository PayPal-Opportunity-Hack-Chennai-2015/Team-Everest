<ion-view title="Student Dashboard">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-divider">
                My Status
            </div>
            <div class="item item-text-wrap">
                    <div class="list">
                    <label class="item item-input">
                        <span class="input-label">No.Of NGO ShortListed</span>
                        <input type="text" value="10"> </input>
                      </label>
                      <label class="item item-input">
                        <span class="input-label">Fund Received</span>
                        <input type="text" value="50000"> </input>
                      </label>
                      <label class="item item-input">
                        <span class="input-label">Fund Required</span>
                        <input type="text" value="45000"> </input>
                      </label>
                    </div>
            </div>            
        </div>
        <div class="card">
          <div class="item">    
           NGO Commitment Details
          </div>
          <div class="item item-text-wrap">
            <div class="list card">               
                <div class="row item">
                  <div class="col">Help India</div>
                  <div class="col">Liked</div>                  
                </div>              
                <div class="row item">
                  <div class="col">Team Everested</div>
                  <div class="col">Commited 25000</div>                  
                </div>              

            </div>
          </div>
        </div>  
    </ion-content>	
</ion-view>
