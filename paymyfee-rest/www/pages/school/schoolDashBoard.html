<ion-view title="School Dashboard">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-divider">
                School Students status
            </div>
            <div class="item item-text-wrap">
                    <div class="list">
                    <label class="item item-input">
                        <span class="input-label">No of students added</span>
                        <input type="text" value="150"> </input>
                      </label>
                      <label class="item item-input">
                        <span class="input-label">No of students Fund Received</span>
                        <input type="text" value="20"> </input>
                      </label>
                      <label class="item item-input">
                        <span class="input-label">No of students Fund Required</span>
                        <input type="text" value="130"> </input>
                      </label>
                    </div>
            </div>            
        </div>
                
    </ion-content>	
</ion-view>
